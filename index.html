<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Encriptador de texto"/>     
        <meta name="keywords" content="encriptar, texto, palabras" /> 
        <link rel="stylesheet" href="assets/css/master.css" />     
        <link rel="shortcut icon" href="assets/img/logo.svg">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
        <title>Encriptador de texto</title>
    </head>
    <body>
        <!-------------------------------------------------MENU---------------------------------------->
        <header id="menu">
            <img  src="assets/img/logo.svg" id="logo_page" alt="Alura"/>   
        </header>
        <div id="contenedor_principal">
            <div class="row">
                <div class="col-sm-8">
                    <div class="caja_texto">
                        <textarea class="form-control" id="texto"></textarea>
                        <div class="botones">
                            <div class="btn encriptar">
                                <p>Encriptar</p>
                            </div>
                            <div class="btn desencriptar">
                                <p>Desencriptar</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="caja_texto">
                        <textarea class="form-control" id="resultado"></textarea>
                        <div class="botones">
                            <div class="btn copiar">
                                <p>Copiar</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
            <!---------------------------FOOTER------------------------------------------>
            <footer>
                <ul class="redes_sociales">
                    <li><a href="https://www.linkedin.com/in/helenlbv"><img src="assets/img/linkedin.png"                             alt="LinkedIn" class="footer_icon"></a></li>
                    <li><a href="https://www.instagram.com/hbernalv"><img src="assets/img/instagram.png" alt="Instagram" class="footer_icon"></a></li>
                </ul>
                <address>Guayaquil, Ecuador </address>
                <p id="derechos_reserv">Helen Bernal<br>Alura Challenge #1 2022</p>               
            </footer>
            <script type="text/javascript" src="assets/js/main.js"></script>  
        </body>
    </body>
</html>
